name: platform-control-plane

services:
  platform-postgres:
    image: postgres:18.1-trixie
    container_name: platform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: platform_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - platform-postgres-data:/var/lib/postgresql

  platform-api:
    image: platform-api:latest
    container_name: platform-api
    restart: unless-stopped
    environment:
      RUST_LOG: info
      APP__APPLICATION_HOST: 0.0.0.0
      APP__APPLICATION_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      platform-postgres:
        condition: service_healthy

volumes:
  platform-postgres-data: